<head>
    <meta charset="UTF-8">

    <title>Spree - Movie Recommendation</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <header>
        <nav>
            <div class="logo">Spree.<span>Unleash Your Movie Obsession!</span></div>
            <div class="searchbar">
                <input type="text" placeholder="Search" id="searchinput">
                <img class="profile" src="assets/me.jpg">
                <div class="searchbox">
                    <a href="" class="searchcard">
                        <img class="thumb" src="assets/ac.jpg">
                        <div class="info">
                            <h3>Movie Title</h3>
                            <p>Genre, Year, <img class="rating" src="assets/star.png"> Rating</p>
                        </div>
                    </a>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="title">Justice League</div>
            <button class="watch">
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Watch Now</span>
            </button>
            <div class="details">
                <h4 class="genre" id="genre">Action</h4>
                <h4 class="year" id="year">2019</h4>
                <h4 class="rating" id="rating"><img src="assets/star.png" class="star2">8.4 </h4>
            </div>
        </div>
    </header>

    <section class="movies">
        <img class="left" src="assets/left.svg">
